<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>RECRUITER ASSISTANT TOOL</title>
</head>
<body>
    <div class="container">
        <input type="text" class="input-value" id="input-el" placeholder="Enter your link here">
        <div class="buttons-container">
            <button class="save-candidate-btn all-buttons-styling" id="save-candidate-btn">SAVE CANDIDATE</button>
            <button class="save-link-btn all-buttons-styling" id="save-link-btn">SAVE LINK</button>
            <button class="reset-btn all-buttons-styling" id="reset-btn">RESET</button>
            <div class="candidates-display-area">
                <h1 class="display-area-heading">Your saved candidate profiles:</h1>
                <ul class="links-list" id="links-list"></ul>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
